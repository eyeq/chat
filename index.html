<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="js/firebase.js"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/chat.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  </head>
  <body>
    <h1 id="head">チャット</h1>
    <div style="width: 900px; float: left">
      <ul id="chat-board" style="list-style:none; overflow-x: hidden; overflow-y: scroll; height: 600px;"></ul>
      <hr>
      <table>
        <tr>
          <td>ユーザ名</td>
          <td><input type="text" id="name-area" size="20" placeholder="名前を入力してください"></td>
        </tr>
        <tr>
          <td>内容</td>
          <td><textarea id="message-area" cols="100" rows="6" placeholder="メッセージを入力してください" style="resize: none;"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><button name="button" id="send-button">チャット</button></td>
        </tr>
      </table>
      <input type="checkbox" id="mute-check" checked="checked">ミュート
      <input type="checkbox" id="scroll-check" checked="checked">自動スクロール
      <input type="checkbox" id="aa-check" checked="checked">@@をつける
    </div>
  </body>
</html>
